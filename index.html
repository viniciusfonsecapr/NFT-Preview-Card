<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Preview Card</title>
</head>

<body>
    <div class="card">

        <!-- Cover -->
        <div class="card__cover">

        </div>

        <!-- Content -->
        <div class="card__content">
            <form>
                <h3>Equilibrium #3429</h3>
                <p id="text-currency">Our Equilibrium colllection promotes balance and calm</p>
                <img id="icon-ethereum" src="./nft-preview-card-component-main/images/icon-ethereum.svg" alt="icon-ethereum">
                <p id="value-currency">0.041 ETH</p>
                <img id="icon-clock" src="./nft-preview-card-component-main/images/icon-clock.svg" alt="icon-clock">
                <P id="days-gone-by">3 days left</P>
                <hr id="line">
                <img class="icon-profile" src="./nft-preview-card-component-main/images/perfil.png" alt="avatar icon">
                <p id="description-profile">Creation of <a target="_blank" href="https://github.com/viniciusfonsecapr">Vinicius Fonseca</a></p>

            </form>
        </div>

    </div>
</body>

</html>
